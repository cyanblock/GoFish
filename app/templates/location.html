<!-- app.templates.location.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - GoFish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>

<body>
    <header>
        <div class="header-logo">
            <span class="fish-icon">&#128031</span>
            <span>GoFish</span>
        </div>
        <div class="header-buttons">
            <button onclick="navigateTo('register')">Register</button>
            <button onclick="navigateTo('login')">Login</button>
            <button onclick="navigateTo('settings')">Profile Settings</button>
            <button onclick="navigateToHome()">Home</button>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>Your Location</h2>
            <div id="location-info" class="content">
                <!-- Location information and map will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
