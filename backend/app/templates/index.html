<!-- app.templates.index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <script src="https://cse.google.com/cse.js?cx=674dd5606f7914a34"></script>
</head>
<body>
    <header>
        <div class="header-logo">
            <span class="fish-icon">&#128031;</span>
            <span>GoFish</span>
        </div>
        <div class="header-buttons">
            <button onclick="navigateTo('profile')">Profile</button>
            <button onclick="navigateTo('settings.html')">Settings</button>
        </div>
    </header>

    <div class="header-container">
        <h1>GoFish</h1>
        <p class="catchphrase">fishing search engine (or some catchphrase)</p>
        <!-- Google CSE search box -->
        <div id="google-search" class="google-search">
            <div class="gcse-searchbox-only" data-resultsUrl="/search"></div>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <button class="sidebar-option" data-category="Accessories" onclick="toggleOption(this)">&#10003; Accessories</button>
                <button class="sidebar-option" data-category="Laws" onclick="toggleOption(this)">&#10003; Laws</button>
                <button class="sidebar-option" data-category="Live Bait" onclick="toggleOption(this)">&#10003; Live Bait</button>
                <button class="sidebar-option" data-category="Lures" onclick="toggleOption(this)">&#10003; Lures</button>
                <button class="sidebar-option" data-category="Fishing Types" onclick="toggleOption(this)">&#10003; Fishing Types</button>
            </div>

            <div class="content">
                <!-- Icons for weather, location, and fish -->
                <div class="icon" onclick="navigateTo('weather')">
                    <div class="icon-box weather">
                        <p>weather</p>
                    </div>
                </div>

                <div class="icon" onclick="navigateTo('location.html')">
                    <div class="icon-box location">
                        <p>location</p>
                    </div>
                </div>

                <div class="icon" onclick="navigateTo('fish.html')">
                    <div class="icon-box fish">
                        <p>fish</p>
                    </div>
                </div>

                <!-- Search results area -->
                <div id="search-results" class="search-results">
                    <div class="gcse-searchresults-only"></div>
                </div>
            </div> 
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
