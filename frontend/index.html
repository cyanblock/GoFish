<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>

<body>
    <header>
        <div class="header-logo">
            <span class="fish-icon">&#128031</span>
            <span>GoFish</span>
        </div>
        <div class="header-buttons">
            <button onclick="navigateTo('profile.html')">Profile</button>
            <button onclick="navigateTo('settings.html')">Settings</button>
        </div>
    </header>

    <div class="header-container">
        <h1>GoFish</h1>
        <p>fishing search engine (or some catchphrase)</p>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="sidebar">
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 1</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 2</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 3</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 4</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 5</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 6</button>
                <button class="sidebar-option" onclick="navigateTo('fish.html')">option 7</button>
            </div>

            <div class="content">
                <div class="icon" onclick="navigateTo('weather.html')">
                    <div class="icon-box">
                        <img src="https://images.unsplash.com/photo-1592210454359-9043f067919b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Weather">
                        <p>weather</p>
                    </div>
                </div>

                <div class="icon" onclick="navigateTo('location.html')">
                    <div class="icon-box">
                        <img src="https://images.unsplash.com/photo-1511068797325-6083f0f872b1?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Location">
                        <p>location</p>
                    </div>
                </div>

                <div class="icon" onclick="navigateTo('fish.html')">
                    <div class="icon-box">
                        <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Fish">
                        <p>fish</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
